<!DOCTYPE html>
<html>
<head>
  <title>Yahoo! JAPAN</title>
  <link rel="icon" href="./images/yahoo_icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍆 なすびクリッカー 🍆</h1>
  <p>なすび数: <span id="score">0</span></p>

  <img id="clickImage" src="./images/nasu.png" alt="なすび" />

  <br><br>
  <button id="storeBtn">🛒 ストア</button>
  <button id="youtubeBtn">📺 ヒマつぶし動画</button>
  <button onclick="resetGame()">リセットする</button>

  <!-- ストアのポップアップ -->
  <div id="storePopup" class="hidden">
    <h2>アップグレードストア</h2>
    <p>現在のスコア: <span id="popupScore">0</span></p>

    <div class="upgradeItem">
      <p>🖱 クリック強化（+1）: <span id="clickCost">10</span></p>
      <button onclick="buyClickUpgrade()">買う</button>
      <button onclick="buyMaxClickUpgrade()">最大まで買う</button>
    </div>

    <div class="upgradeItem">
      <p>⏱ 自動クリック（+1）: <span id="autoCost">15</span></p>
      <button onclick="buyAutoClick()">買う</button>
      <button onclick="buyMaxAutoClick()">最大まで買う</button>
    </div>

    <button onclick="closeStore()">閉じる</button>
  </div>

  <!-- YouTubeポップアップ -->
  <div id="youtubePopup" class="hidden">
    <h2>📺 ヒマつぶし動画</h2>
    <input type="text" id="youtubeInput" placeholder="YouTubeのURLを貼ってね">
    <button onclick="loadYoutubeVideo()">▶️ 再生する</button>
    <br><br>
    <iframe id="youtubeFrame" width="280" height="160" frameborder="0" allowfullscreen></iframe>
    <br>
    <button onclick="closeYoutubePopup()">閉じる</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
